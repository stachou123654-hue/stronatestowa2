<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Twój Cyfrowy Kompas – raport numerologiczny</title>
  <meta name="description" content="Spersonalizowany raport numerologiczny w PDF. Dostawa w godzinach roboczych 3–4 h. Brak darmowych korekt – każde sprostowanie danych = nowe zamówienie." />

  <!-- Szybsze wczytanie tła -->
  <link rel="preload" as="image" href="assets/img/Rak.jpg" imagesrcset="assets/img/Rak.jpg" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Inter + Cinzel -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{--bg:#f4f5f9;--text:#1f2430;--muted:#5f6b7a;--card:#ffffff;--brand:#F4A77C;--brand-2:#8EC5F5;--accent:#F7CDA5;--shadow:0 10px 30px rgba(14,22,34,.12);--radius:16px;--danger:#c0392b;--ok:#2e7d32;--mobile-logo-offset:74px}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--text);background:var(--bg);line-height:1.6}
    /* TŁO */
    body::before{content:"";position:fixed;inset:0;z-index:-2;background-image:url('assets/img/Rak.jpg');background-repeat:no-repeat;background-size:cover;background-position:center center;background-attachment:fixed;filter:saturate(105%) contrast(102%)}
    body::after{content:"";position:fixed;inset:0;z-index:-1;background:radial-gradient(1200px 700px at 80% -10%, rgba(142,197,245,.28), transparent 55%),radial-gradient(900px 600px at -10% 20%, rgba(244,167,124,.30), transparent 60%),linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.65));pointer-events:none}
    a{color:var(--brand);text-underline-offset:2px}
    .container{max-width:1120px;margin:0 auto;padding:24px}
    header{position:sticky;top:0;backdrop-filter:saturate(180%) blur(12px);background:rgba(255,255,255,.6);border-bottom:1px solid rgba(20,24,30,.06);z-index:10}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:16px;flex-wrap:wrap}
    .brand{font-family:"Cinzel",serif;font-weight:700;font-size:clamp(22px,3.2vw,36px);line-height:1;letter-spacing:.4px;text-decoration:none;display:inline-flex;align-items:center;gap:10px;white-space:nowrap;background:linear-gradient(135deg,var(--brand),var(--brand-2));-webkit-background-clip:text;background-clip:text;color:transparent}
    @media (max-width:768px){
      .logo{position:fixed;top:8px;left:0;right:0;text-align:center;z-index:1000;padding:10px 16px;background:rgba(255,255,255,.92);border-bottom:1px solid rgba(20,24,30,.06);-webkit-backdrop-filter:blur(10px);backdrop-filter:blur(10px)}
      body{padding-top:var(--mobile-logo-offset)}
      .brand{font-size:min(9.8vw,11svh,36px);line-height:1.02;text-wrap:balance;letter-spacing:.3px}
      header{backdrop-filter:none;background:transparent;border-bottom:0}
      .nav{flex-direction:column;align-items:center;justify-content:center;gap:10px;padding-top:calc(var(--mobile-logo-offset) - 24px)}
      .logo{width:100%}
      nav.nav-menu{order:2;width:100%;justify-content:center;gap:14px}
      nav.nav-menu a[href="#faq"]{order:1}nav.nav-menu a[href="#zamow"]{order:2}nav.nav-menu a[href="#jak-to-dziala"]{order:3}
    }
    .force-mobile .nav{flex-direction:column;align-items:center;justify-content:center;gap:10px}
    .force-mobile .logo{width:100%;text-align:center}
    .force-mobile nav.nav-menu{order:2;width:100%;justify-content:center;gap:14px}
    .force-mobile nav.nav-menu a[href="#faq"]{order:1}.force-mobile nav.nav-menu a[href="#zamow"]{order:2}.force-mobile nav.nav-menu a[href="#jak-to-dziala"]{order:3}
    nav.nav-menu{display:flex;align-items:center;gap:18px;flex-wrap:wrap}
    .nav-menu a{color:var(--text);text-decoration:none;opacity:.9;padding:.25rem .125rem}
    .nav-menu .cta{padding:10px 16px;border-radius:12px;background:linear-gradient(135deg,var(--brand),#ea8d59);color:#fff;box-shadow:0 10px 20px rgba(244,167,124,.35)}
    @media (max-width:768px){nav.nav-menu{gap:14px}}
    .hero{padding:72px 0;display:grid;grid-template-columns:1.2fr .8fr;gap:32px;align-items:center}
    .hero h1 .h1-sub{font-size:.68em}
    .hero p{color:var(--muted);font-size:clamp(16px,2.2vw,18px)}
    .badges{display:flex;flex-wrap:wrap;gap:10px;margin:18px 0 28px}
    .badge{padding:8px 12px;border:1px solid rgba(20,24,30,.08);border-radius:999px;color:#3b4656;background:rgba(255,255,255,.8)}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.92),rgba(255,255,255,.88));border:1px solid rgba(20,24,30,.08);border-radius:var(--radius);box-shadow:var(--shadow)}
    .product{padding:76px 24px 24px;position:relative;overflow:visible}
    .feature{display:grid;grid-template-columns:24px 1fr;column-gap:12px;align-items:start;color:#3b4656;padding:6px 8px;border-radius:10px;transition:transform .18s ease,box-shadow .18s ease,background-color .18s ease}
    .feature svg{grid-column:1;width:22px;height:22px;margin-top:2px;color:#2d394a}
    .feature-list{display:grid;grid-template-columns:1fr 1fr;gap:12px 20px;margin:14px 0 8px;align-items:start}
    @media (max-width:980px){.feature-list{grid-template-columns:1fr;gap:10px 14px}.feature svg{width:18px;height:18px}}
    .corner-badge{position:absolute;top:-10px;left:-10px;width:40px;height:40px;border-radius:12px;background:linear-gradient(135deg,var(--brand),var(--brand-2));box-shadow:var(--shadow);display:grid;place-items:center;color:#fff;font-weight:800}
    .ribbon{position:absolute;top:12px;right:12px;background:linear-gradient(135deg,var(--brand),#ea8d59);color:#fff;padding:8px 12px;border-radius:12px;box-shadow:0 8px 18px rgba(244,167,124,.28);font-weight:800;max-width:320px;text-align:left;line-height:1.25;white-space:normal;border:1px solid rgba(20,24,30,.08);transform:rotate(2.5deg) translateY(2px);transform-origin:5% 0}
    .ribbon::after{content:"";position:absolute;right:18px;top:100%;border:6px solid transparent;border-top-color:#ea8d59;filter:saturate(95%)}
    .ribbon .ribbon--desktop{display:inline}.ribbon .ribbon--mobile{display:none}
    @media (max-width:480px){.product{padding-top:88px}.ribbon{right:10px;top:10px;max-width:240px;font-size:13px;padding:7px 10px;transform:rotate(1.8deg) translateY(1px);transform-origin:5% 0}.ribbon::after{right:14px;border-width:5px}.ribbon .ribbon--desktop{display:none}.ribbon .ribbon--mobile{display:inline}}
    .label-icon{display:inline-block;width:18px;height:18px;margin-right:6px}
    .with-icon{display:flex;align-items:center;gap:6px}
    .form{padding:24px;display:grid;gap:14px}
    .field{display:grid;gap:8px}
    .field label{font-weight:600}
    .note{font-size:13px;color:#566173}
    .consents{display:grid;gap:10px;font-size:13px;color:#3f4a5a}
    .consents input{transform:translateY(1px)}
    .price{display:flex;align-items:baseline;gap:8px;margin-top:6px}
    .price .was{text-decoration:line-through;color:var(--muted);font-weight:600}
    .btn{display:inline-block;text-align:center;border:0;padding:14px 16px;border-radius:14px;background:linear-gradient(135deg,var(--brand),#ea8d59);color:#fff;font-weight:800;cursor:pointer;box-shadow:0 12px 26px rgba(244,167,124,.35)}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .status{font-size:13px}.status--error{color:var(--danger)}.status--ok{color:var(--ok)}
    section{padding:30px 0}
    .section-title{font-size:22px;margin:0 0 12px}
    .grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:18px;align-items:stretch}
    .how .step{padding:18px;display:flex;flex-direction:column;height:100%}
    .faq details{background:rgba(255,255,255,.75);border:1px solid rgba(20,24,30,.08);border-radius:12px;padding:14px}
    .faq summary{cursor:pointer;font-weight:600}
    footer{border-top:1px solid rgba(20,24,30,.08);padding:28px 0;color:#5b6678;background:rgba(255,255,255,.5);backdrop-filter:blur(6px)}
    @media (max-width:980px){.hero{grid-template-columns:1fr}.feature-list{grid-template-columns:1fr}.grid-3{grid-template-columns:1fr}}
    .btn{min-height:48px}
    @media (max-width:768px){body::before{background-attachment:scroll;background-position:50% 50%}.hero{padding:40px 0}}
    .preview-toggle{position:fixed;right:16px;bottom:16px;z-index:50;padding:10px 12px;border:1px solid rgba(20,24,30,.12);background:#fff;border-radius:12px;box-shadow:0 10px 20px rgba(14,22,34,.12);font-weight:700;cursor:pointer}
    .force-mobile .hero{grid-template-columns:1fr}
    .force-mobile .feature-list{grid-template-columns:1fr}
    .force-mobile .grid-3{grid-template-columns:1fr}
    .force-mobile .product{padding-top:88px}
    .force-mobile .feature svg{width:18px;height:18px}
    .force-mobile .ribbon{right:10px;top:10px;max-width:240px;font-size:13px;padding:7px 10px;transform:rotate(1.8deg) translateY(1px);transform-origin:5% 0}
    .force-mobile .ribbon::after{right:14px;border-width:5px}
    .force-mobile .ribbon .ribbon--desktop{display:none}
    .force-mobile .ribbon .ribbon--mobile{display:inline}
    .slidebox{position:relative;width:min(260px,60vw);aspect-ratio:3/4;margin:12px auto 22px;border-radius:12px;overflow:hidden;background:rgba(255,255,255,.65);border:1px solid rgba(20,24,30,.08);box-shadow:0 8px 18px rgba(14,22,34,.10)}
    .slidebox img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;border-radius:12px;opacity:0;transition:opacity .6s ease;display:block}
    .slidebox img.show{opacity:1}
    .hero .slidebox{margin-left:auto;margin-right:auto}
    .hero a.btn{display:block;margin:14px auto 0;padding:18px 28px;font-size:clamp(18px,2.2vw,22px);min-width:clamp(220px,50%,420px);border-radius:16px}
    @media (max-width:480px){.hero a.btn{width:100%;max-width:460px}}
  </style>

  <!-- Usuwanie 'index.html' z adresu (bez przeładowania) -->
  <script>
    (function(){const p=location.pathname;const cleaned=p.replace(/index\.html$/i,'');if(cleaned!==p){const newUrl=(cleaned||'/')+location.search+location.hash;history.replaceState(null,'',newUrl);}})();
  </script>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="logo">
        <a class="brand" href="/" aria-label="Twój Cyfrowy Kompas – strona główna">Twój Cyfrowy Kompas</a>
      </div>
      <nav class="nav-menu" aria-label="Główna nawigacja">
        <a href="#jak-to-dziala">Jak to działa</a>
        <a href="#faq">FAQ</a>
        <a class="cta" href="#zamow">Zamów raport</a>
      </nav>
    </div>
  </header>

  <main class="container">

  </main>

  <footer>
    <div class="container">
      <div style="display:flex;flex-wrap:wrap;gap:14px;align-items:center;justify-content:space-between">
        <small>© 2025 Twój Cyfrowy Kompas. Wszelkie prawa zastrzeżone.</small>
        <div style="display:flex;gap:16px">
          <!-- ZAMIANA: linki bez .html -->
          <a href="regulamin-i-polityka-prywatnosci/">Regulamin i Polityka prywatności</a>
          <a href="#zamow">Zamów</a>
          <a href="kontakt/">Kontakt</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- (Zachowałem Twoje skrypty miniatur/Stripe/preview itd.) -->

  <!-- LOGO: klik = przejście na stronę główną (bez index.html) -->
  <script>
    (function(){
      const logo=document.querySelector('a.brand'); if(!logo) return;
      logo.setAttribute('href','/'); // kanoniczny link
      logo.addEventListener('click',function(e){
        e.preventDefault();
        if(location.pathname==='/'||location.pathname==='/index'){window.scrollTo({top:0,behavior:'smooth'})}
        else{window.location.href='/'}
      });
    })();
  </script>
</body>
</html>
